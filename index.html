<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Donald Ducks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="bg-white font-poppins">
    <!-- Top Navigation (fixed) -->
    <nav class="fixed top-0 left-0 right-0 z-10 py-2 text-white bg-gray-800">
      <div class="container flex items-center ml-4 space-x-4">
        <!-- Replace with your actual logo -->
        <img src="resources/images/logo.png" alt="Logo" class="h-12" />
        <span class="text-lg font-semibold">Mock Donald Ducks</span>
      </div>
    </nav>

    <!-- Sidebar (fixed) -->
    <aside
      class="fixed top-0 bottom-0 left-0 pt-16 ml-2 overflow-y-auto text-black bg-white w-53"
    >
      <nav>
        <ul>
          <li
            class="p-4 mt-6 mb-8 transition duration-150 ease-in-out rounded hover:bg-gray-100"
          >
            <a href="#" class="flex items-center space-x-4">
              <img src="resources/images/burger0.png" alt="Logo" class="h-14" />
              <span class="text-lg">Burgers</span>
            </a>
          </li>
          <li
            class="p-4 mb-8 transition duration-150 ease-in-out rounded hover:bg-gray-100"
          >
            <a href="#" class="flex items-center space-x-4">
              <img src="resources/images/fries0.png" alt="Logo" class="h-14" />
              <span class="text-lg">Fries</span>
            </a>
          </li>
          <li
            class="p-4 transition duration-150 ease-in-out rounded mb-7 hover:bg-gray-100"
          >
            <a href="#" class="flex items-center space-x-2">
              <img
                src="resources/images/chicken0.png"
                alt="Logo"
                class="h-12"
              />
              <span class="text-lg">Chicken</span>
            </a>
          </li>
          <li
            class="p-4 mb-8 transition duration-150 ease-in-out rounded hover:bg-gray-100"
          >
            <a href="#" class="flex items-center space-x-4">
              <img src="resources/images/drinks0.png" alt="Logo" class="h-14" />
              <span class="text-lg">Drinks</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="px-4 mx-auto ml-48"></main>

    <!-- footer (fixed) -->
    <footer class="fixed bottom-0 right-0 z-10">
      <div class="flex justify-end">
        <button
          id="openCart"
          class="flex items-center px-4 py-2 text-lg font-semibold text-white bg-gray-800 rounded-tl hover:bg-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          Checkout
        </button>
      </div>
    </footer>

    <!-- Modal -->
    <div
      id="cartModal"
      tabindex="-1"
      aria-hidden="true"
      class="fixed inset-0 z-50 flex items-center justify-center hidden overflow-y-auto"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div
        class="relative z-10 w-full max-w-md p-6 mx-auto bg-white rounded-lg shadow-xl max-h-[calc(100vh-2rem)] overflow-y-auto"
      >
        <h2 class="mb-4 text-2xl font-bold">Your Cart</h2>
        <div id="cartItems" class="mb-4 overflow-y-auto" style="max-height: calc(100vh - 15rem);">
          <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="flex justify-between font-bold">
          <span>Total:</span>
          <span id="cartTotal">$0.00</span>
        </div>
        <div class="mt-6 text-right">
          <button
            id="closeModal"
            class="px-4 py-2 mr-2 text-gray-600 bg-gray-200 rounded hover:bg-gray-300"
          >
            Close
          </button>
          <button
            id="checkoutButton"
            class="px-4 py-2 text-white bg-gray-800 rounded hover:bg-gray-700"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
